<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Test page</title>
  </head>
  <body class="container">
    <main>
      <div class="cadastro">
        <div class="cadastro-inputs">
          <div class="title">
            <h1>login</h1>
          </div>

          <div id="msgError"></div>

          <div class="d-grid mb-3 entrada">
            <label for="userName" class="form-label" id="labelUserName"
              >Usuário</label
            >
            <input
              type="text"
              name="userName"
              id="userName"
              class="form-control"
              required
            />
          </div>

          <div class="d-grid mb-3 entrada">
            <label for="password" class="form-label" id="labelPassword"
              >Senha</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="d-grid mb-3 botao">
            <button class="btn btn-info" id="entrar" onclick="entrar()">
              Entrar
            </button>
          </div>

          <div class="m-3 or">
            <span>OU</span>
          </div>

          <div class="mb-3">
            Não é cadastrado? <a href="cadastro.html">Cadastre-se</a>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./login.js"></script>
</html>
