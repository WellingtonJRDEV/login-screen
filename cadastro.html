<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Test page</title>
  </head>
  <body class="container">
    <main>
      <div class="cadastro">
        <div class="cadastro-inputs">
          <div class="title">
            <h1>cadastro</h1>
          </div>

          <div id="msgError"></div>
          <div id="msgSuccess"></div>

          <div class="d-grid mb-1 entrada">
            <label for="name" class="form-label" id="labelName">Nome</label>
            <input type="text" name="name" id="name" class="form-control" />
          </div>

          <div class="d-grid mb-1 entrada">
            <label for="userName" class="form-label" id="labelUserName"
              >Usuário</label
            >
            <input
              type="text"
              name="userName"
              id="userName"
              class="form-control"
            />
          </div>

          <div class="d-grid mb-1 entrada">
            <label for="password" class="form-label" id="labelPassword"
              >Senha</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>

          <div class="d-grid mb-3 entrada">
            <label
              for="confirmPassword"
              class="form-label"
              id="labelConfirmPassword"
              >Confirmar senha</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control"
            />
          </div>

          <div class="d-grid gap-2 mb-1 botao">
            <button
              class="btn btn-info btn-sm"
              id="submeter"
              onclick="cadastrar()"
            >
              Cadastrar
            </button>
          </div>

          <div class="m-3 or">
            <span>OU</span>
          </div>

          <div class="mb-3">Faça o <a href="index.html">login</a></div>
        </div>
      </div>
    </main>
  </body>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./cadastro.js"></script>
</html>
